<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link rel="stylesheet" href="../css/style/Common-moble.css">
    <link rel="stylesheet" type="text/css" href="../css/style/iconfont.css">
    <link rel="stylesheet" href="../css/set.css">
    <script src="../js/src/flexible.js"></script>
    <script src="../js/src/jquery-2.1.1.min.js"></script>
    <script src="../js/src/vue.js"></script>
    <script src="../js/src/jquery.cookie.js"></script>
    <script src="../js/src/vue-resource.js"></script>
    <script type="text/javascript" src="https://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
    <title>设置</title>
</head>
<body>
    <header>
        <i class="iconfont icon-llmainpageback"></i>
        <span>设置</span>
    </header>
    <section class="sec">
        <div class="user-mes">
            <h3>个人信息</h3>
            <div class="row"  @click="user">
                个人资料
                <a class="row-right"><i class="iconfont icon-jiantou"></i></a> </div>
            <div class="row" @click="melogin">
                收货地址
                <a class="row-right"><i class="iconfont icon-jiantou"></i></a> </div>
        </div>
        <div class="user-safety">
            <h3>账户与安全</h3>
            <div class="row" @click="bind_phone">
                换绑手机
                <a class="row-right">未绑定
                    <i class="iconfont icon-jiantou"></i>
                </a>
            </div>
            <div class="row">
                登录密码
                <a class="row-right">未设置
                    <i class="iconfont icon-jiantou"></i>
                </a>
            </div>
            <div class="row">
                支付密码
                <a class="row-right">修改
                    <i class="iconfont icon-jiantou"></i>
                </a>
            </div>
            <div class="row" @click="social">
                社交账号绑定
                <a class="row-right">
                    绑定/修改
                    <i class="iconfont icon-jiantou"></i>
                </a>
            </div>
        </div>
        <div class="other">
             <h3>其他</h3>
            <div class="row" @click="opinion">
                意见反馈
                <a class="row-right">
                    <i class="iconfont icon-jiantou"></i>
                </a> </div>
            <div class="row clear">
                清楚缓存
                <a class="row-right">29.44M
                    <i class="iconfont icon-jiantou"></i>
                </a></div>
        </div>
        <div class="quit"><a href="javascript:void(0)">退出账号</a></div>
    </section>
    <div class="sure0r">
        <div class="black"></div>
        <div class="sure">
            <h3>提示</h3>
            <p>确认清除缓存？</p>
            <div>
                <a href="javascript:void (0)" class="canle-on">取消</a>
                <a href="javascript:void (0)" class="sure-on">确定</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $youziku.load("body", "fd898c6b80054000ae83272ec467e83d", "HiraginoGBW3");
        /*$youziku.load("#id1,.class1,h1", "fd898c6b80054000ae83272ec467e83d", "HiraginoGBW3");*/
        /*．．．*/
        $youziku.draw();
    </script>
    <script src="./js/set.js"></script>
</body>
</html>
